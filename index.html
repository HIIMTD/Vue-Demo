<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueDemo</title>
    <script src = "vue.js"></script>
</head>
<body>
    <div id = "root">
        <div>
            <input v-model= "inputvalue"/>
            <button @click = "handleSubmit">
                submit
            </button>
        </div>
        <ul>
            <li v-for = "(item,index) of list" :key = "index">{{item}}</li>

        </ul>

    </div>


    <script>
        new Vue({
            el:"#root",
            data:{
                inputvalue : "",
                list:[]
            },
            methods:{
                handleSubmit:function(){
                    this.list.push(this.inputvalue)
                    this.inputvalue = ''
                }
            }
        })
    
    </script>
    
</body>
</html>
